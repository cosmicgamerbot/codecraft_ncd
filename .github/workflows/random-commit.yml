name: Random Activity Commits

on:
  schedule:
    # Runs every 4 minutes
    - cron: '*/4 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-activity:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update activity file
      run: |
        # Create or update activity.txt with current timestamp
        echo "Last activity: $(date)" > activity.txt
        
    - name: Commit and push changes
      run: |
        # Configure git with GitHub user info
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add and commit the file
        git add activity.txt
        git commit -m "Automated activity commit" || exit 0
        git push
