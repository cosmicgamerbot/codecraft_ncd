<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-20 flex items-center justify-between h-16 px-4 bg-white shadow-md">
        <div class="flex items-center space-x-2">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-teal-400 rounded-lg flex items-center justify-center">
                <span class="text-xl font-black text-white">C</span>
            </div>
            <span class="text-lg font-bold text-gray-800">Campus<span class="text-teal-500">Connect</span></span>
        </div>
        <button id="notification-btn" class="relative p-2 rounded-full hover:bg-gray-100">
            <span class="material-symbols-rounded">notifications</span>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
        </button>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-20 px-4">
        <div id="content" class="max-w-4xl mx-auto"></div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 h-16 bg-white shadow-2xl flex justify-around items-center z-20">
        <a href="home.html" class="flex flex-col items-center text-blue-500 nav-item">
            <span class="material-symbols-rounded">home</span>
            <span class="text-xs font-medium">Home</span>
        </a>
        <a href="library.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500 nav-item">
            <span class="material-symbols-rounded">local_library</span>
            <span class="text-xs font-medium">Library</span>
        </a>
        <a href="canteen.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500 nav-item">
            <span class="material-symbols-rounded">restaurant</span>
            <span class="text-xs font-medium">Canteen</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500 nav-item">
            <span class="material-symbols-rounded">person</span>
            <span class="text-xs font-medium">Profile</span>
        </a>
    </nav>

    <!-- Notification Center -->
    <div id="notification-overlay" class="fixed inset-0 bg-black bg-opacity-30 z-30 hidden"></div>
    <div id="notification-center" class="fixed top-0 right-0 z-40 h-full w-full max-w-sm bg-white shadow-2xl transform translate-x-full transition-transform duration-300">
        <div class="p-6 h-full flex flex-col">
            <div class="flex justify-between items-center pb-4 border-b">
                <h3 class="text-xl font-bold">Notifications</h3>
                <button id="close-notif" class="p-2 hover:bg-gray-100 rounded-full">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <div id="notif-list" class="flex-grow overflow-y-auto pt-4"></div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
